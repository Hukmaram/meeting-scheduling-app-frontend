<app-navbar></app-navbar>
<div class="container-fluid login-bg text-center">
    <h5 class="mx-auto mb-5">Login</h5>
    <div class="container-fluid border rounded mydiv py-2">
            <div class="test rounded-circle mx-auto"><i class="fa fa-user" style="color:#00334d;font-size: 30px;"></i></div>
<div class="row my-2">
    <div class="col-lg-12 text-center">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="input-group my-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                      </div>
                      <input type="text" class="form-control" [class.is-invalid]="emailValidation.invalid && emailValidation.touched" placeholder="Email address" formControlName="emailValidation">
                    </div>
                    <div *ngIf="(emailValidation.invalid && emailValidation.touched)|| emailValidation.dirty">
                  
                        <small *ngIf="emailValidation.errors?.required" class="text-danger">
                          Email is required.
                        </small>
                        <small *ngIf="emailValidation.errors?.email" class="text-danger">
                            Please provide a valid email address.
                        </small>
                        </div>
                  
                    <div class="input-group my-3">
                            <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-key"></i></span>
                                  </div>
                      <input type="password" class="form-control" [class.is-invalid]="passwordValidation.invalid && passwordValidation.touched" placeholder="Password" formControlName="passwordValidation">
                    </div>
                    <div *ngIf="(passwordValidation.invalid && passwordValidation.touched)|| passwordValidation.dirty">
                  
                        <small *ngIf="passwordValidation.errors?.required" class="text-danger">
                          Password is required.
                        </small>
                        </div>
                        <br>
                        <button type="submit" [disabled]="!loginForm.valid" class="btn btn-block btn-primary mx-auto">Sign in</button>
                  </form>
                <br>
                <div class="text-center"><a [routerLink]="['/forgot-password']">Lost your Password?</a></div>
    </div>
</div>
</div>
<br>
<div class="text-center text-white">Don't have an account?<a [routerLink]="['/signup']" class="text-white"> Sign up
        here!</a></div>
</div>
